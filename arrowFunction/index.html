    <script>
 
 function randomQuiz(answer, printYes, printNo){
        if(answer === 'love'){
            printYes()
        }else{
            printNo()
        }
    }
    const printYes = function(){
        console.log('Yes')
    }
    const printNo = function(){
        console.log('No')
    }
    randomQuiz('love',printYes, printNo)
    randomQuiz('no',printYes, printNo)
    </script>
